trigger:
- master

# Try per-platform jobs
jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - script: echo hello from Ubuntu 18.04
  - task: CMake@1
    inputs:
      cmakeArgs: '-DCMAKE_BUILD_MODE=Debug ..'
  - script: cmake --build ./build --config Debug
- job: macOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - script: echo hello from macOS 10.14
  - task: CMake@1
    inputs:
      cmakeArgs: '-DCMAKE_BUILD_MODE=Debug ..'
  - script: cmake --build ./build --config Debug
- job: Windows
  pool:
    vmImage: 'windows-2019'
  steps:
  - script: echo hello from Windows 2019
  - task: CMake@1
    inputs:
      cmakeArgs: '-DCMAKE_BUILD_MODE=Debug ..'
  - script: cmake --build ./build --config Debug
      
